<body>
  <main class="main">
    <header class="header">
      <img class="header__logo" width="100px" height="100px" src="../assets/img/avocado.svg" alt="awokado">
      <h1 class="header__heading">Keto kalkulator</h1>
    </header>
    <div class="recipe">
      <input class="input input--recipe-name js--recipe-name" type="text" placeholder="Wpisz nazwę posiłku" aria-label="Nazwa posiłku">
      <div class="ingredients-header">
        <span>Składniki</span>
        <span>Bia (g)</span>
        <span>Tłu (g)</span>
        <span>Węg (g)</span>
        <span>Kalorie</span>
      </div>
      <ul class="ingredients-list js--ingredients-list">
        <li class="ingredients-list__item">
          <input class="ingredients-list__ingredient-weight input" type="number">
          <select class="ingredients-list__ingredient input input--select">
            <option value="1">jajka</option>
            <option value="2">masło</option>
            <option value="3">szynka krucha</option>
            <option value="4">awokado</option>
            <option value="5">olej lniany</option>
          </select>
          <input type="text" class="ingredients-list__macro ingredients-list__macro--protein input" disabled="disabled">
          <input type="text" class="ingredients-list__macro ingredients-list__macro--fat input" disabled="disabled">
          <input type="text" class="ingredients-list__macro ingredients-list__macro--carbohydrates input"
            disabled="disabled">
          <input type="text" class="ingredients-list__macro ingredients-list__macro--energy input" disabled="disabled">
          <button>Usuń</button>
        </li>
        <li class="ingredients-list__item">
          <input class="ingredients-list__ingredient-weight input" type="number">
          <select class="ingredients-list__ingredient input input--select">
            <option value="1">jajka</option>
            <option value="2">masło</option>
            <option value="3">szynka krucha</option>
            <option value="4">awokado</option>
            <option value="5">olej lniany</option>
          </select>
          <input type="text" class="ingredients-list__macro ingredients-list__macro--protein input" disabled="disabled">
          <input type="text" class="ingredients-list__macro ingredients-list__macro--fat input" disabled="disabled">
          <input type="text" class="ingredients-list__macro ingredients-list__macro--carbohydrates input"
            disabled="disabled">
          <input type="text" class="ingredients-list__macro ingredients-list__macro--energy input" disabled="disabled">
          <button>Usuń</button>
        </li>
        <li class="ingredients-list__item">
          <input class="ingredients-list__ingredient-weight input" type="number">
          <select class="ingredients-list__ingredient input input--select">
            <option value="1">jajka</option>
            <option value="2">masło</option>
            <option value="3">szynka krucha</option>
            <option value="4">awokado</option>
            <option value="5">olej lniany</option>
          </select>
          <input type="text" class="ingredients-list__macro ingredients-list__macro--protein input" disabled="disabled">
          <input type="text" class="ingredients-list__macro ingredients-list__macro--fat input" disabled="disabled">
          <input type="text" class="ingredients-list__macro ingredients-list__macro--carbohydrates input"
            disabled="disabled">
          <input type="text" class="ingredients-list__macro ingredients-list__macro--energy input" disabled="disabled">
          <button>Usuń</button>
        </li>
      </ul>
      <button class="js--btn-add-ingredient">Dodaj składnik</button>
    </div>
    <div class="summary">
      <label>Kalorie: <input type="text" class="summary__macro summary__macro--energy input" disabled></label>
      <label>Stosunek ketogenny: <input type="text" class="summary__macro summary__macro--ratio input" disabled></label>
      <label>Białko: <input type="text" class="summary__macro summary__macro--protein input" disabled></label>
      <label>Tłusz: <input type="text" class="summary__macro summary__macro--fat input" disabled></label>
      <label>Węglowodany: <input type="text" class="summary__macro summary__macro--carbohydrates input"
          disabled></label>
    </div>
    <button class="btn-save js--btn-save-recipe">Zapisz</button>
  </main>
